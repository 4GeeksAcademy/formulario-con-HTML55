<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card border mb-3 m-auto" style="max-width: 70rem;">
        <div class="card-header bg-transparent border fs-2"> <b>Payment for example</b></div>
        
        <div class="card-body">
            <div class="card-body text-subtle bs-danger-border-subtle bg-danger-subtle">
              Some fields are missing
            </div>

        </div>

        <form class="container">
            <div class="row">
              <div class="col-5">
                <label form="card">Card #</label>
                <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-3">
                <label for="CVV">CVV</label>
                <input type="text" class="form-control" id="CVV" placeholder="0000">
              </div>

              <div class="col-4">
                <label for="Amount">Amount</label>
                <input type="number" class="form-control" id="Amount" placeholder="Amount">
              </div>
            </div>

            <div class="row d-flex justify-content-between my-3">
                <div class="col">
                  <label>First name</label>
                  <input type="text" class="form-control"  aria-label="First name">
                </div>
                <div class="col">
                  <label>Last name</label>
                  <input type="text" class="form-control"  aria-label="Last name">
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                <label>City</label>
                <input type="text" class="form-control">
                </div>
              <div class="col-3">
                <label>State</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-3">
                <label> Postal code</label>
                <input type="text" class="form-control">
              </div>
              </div>

              <div class="row my-2">
                <label>We acept</label>
                <div class="d-flex col-3">
                  <div class="form-check1">
                    <input class="form-check-input" type="radio" name="pago" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check2">
                    <input class="form-check-input" type="radio" name="pago" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <div class="form-check3">
                    <input class="form-check-input" type="radio" name="pago" id="flexRadioDefault3">
                    <label class="form-check-label" for="felxRadioDefault3">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                </div>
              </div>
            <div class="col-6">
                  <label>Comments</label>
                  <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                <div id="passwordHelpBlock" class="form-text">
                    add any notes here.
                  </div>
                </div>
            
            
      <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-primary mx-2">send</button>
                <button type="button" class="btn btn-secondary">cancel</button>
            </div>
</div>
          





    <script src="https://kit.fontawesome.com/d220d0c689.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
